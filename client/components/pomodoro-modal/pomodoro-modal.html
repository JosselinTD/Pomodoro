<div>
	<div class="modal-container">
		<h1>The pomodoro</h1>
		<form ng-submit="sendPomodoro()">
			<div class="form-group">
				<h2>Title</h2>
				<input class="form-control" type="text" ng-model="pomodoro.name"/>
			</div>
			<h2>Comments</h2>
			<div class="form-group">
				<textarea class="form-control" type="text" ng-model="pomodoro.comment"></textarea>
			</div>
			<input type="submit" class="btn btn-primary"/>
		</form>
	</div>
</div>
